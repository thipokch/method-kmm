name: Develop Pipeline

on:
  push:
    branches:
      - dev

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:

  # BUILD + CHECK

  build:
    name: Gradle Build + Check
    runs-on: ubuntu-latest
    #    if: ${{ !startsWith(github.event.head_commit.message, 'wip') }}
    steps:
      - name: Checking out repo.
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Deep Fetch

      - name: Setting up Gradle.
        uses: ./.github/actions/setup

      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Configure Gradle
        run: ./gradlew help  # Initial gradle configuration, install dependencies, etc

      - name: Build project
        run: ./gradlew assemble --stacktrace

      - name: Run tests
        run: ./gradlew test --stacktrace

      - name: Final checks
        run: ./gradlew check --stacktrace

      - name: Run Sonar scan
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./gradlew sonarqube --info

      - name: Invalidating Configuration Cache due to fossas/fossa-cli#872
        run: rm -rf .gradle/configuration-cache

      - name: Run FOSSA scan and upload build data
        uses: fossa-contrib/fossa-action@v1
        with:
          fossa-api-key: ${{ secrets.FOSSA_TOKEN }}
          github-token: ${{ github.token }}
